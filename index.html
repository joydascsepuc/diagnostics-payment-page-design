<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Base Design</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container-fluid p-3">
		<div class="row">
			<div class="col-6">
				<div class="form-group row">
					<label for="patientType" class="col-sm-4 col-form-label">Patient Type</label>
					<div class="col-sm-8">
						<select class="form-control " id="patientType" name="patientType">
					      <option selected value="">Gereral Patient</option>
					      <option>2</option>
					    </select>
					</div>
				</div>
				<hr>
				<div class="row mb-2">
					<div class="col-sm-2">
						<label class="col-form-label">Patient</label>
					</div>
					<div class="col-sm-2">
						<select class="form-control " id="patientType">
					      <option selected value="">MR</option>
					      <option value="">MRS</option>
					      <option value="">Miss</option>
					    </select>
					</div>
					<div class="col-sm-8">
						<input type="text" name="patientName" class="form-control">
					</div>
				</div>
				<div class="row mb-2">
					<label for="address" class="col-sm-2 col-form-label">Address</label>
					<div class="col-sm-10">
						<input type="text" name="address" class="form-control">
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-4">
						<div class="row">
							<div class="col-6">
								<label class="col-form-label">Age</label>
							</div>
							<div class="col-6">
								<input type="number" name="patientAge" class="form-control">
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="row">
							<div class="col-2">
								<label class="col-form-label">DoB</label>
							</div>
							<div class="col-10">
								<input type="date" name="patientDoB" class="form-control">
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="row">
							<div class="col-4">
								<label class="col-form-label">Gender</label>
							</div>
							<div class="col-8">
								<select class="form-control " id="gender" name="gender">
							      <option selected value="">Male</option>
							      <option>Female</option>
							      <option>Other</option>
							    </select>
							</div>
						</div>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-4">
						<div class="row">
							<div class="col-6">
								<label class="form-label">Marital St.</label>
							</div>
							<div class="col-6">
								<select class="form-control " id="maritalSt" name="maritalSt">
							      <option selected value="">Single</option>
							      <option value="">Married</option>
							      <option value="">Divorced</option>
							    </select>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="row">
							<div class="col-4">
								<label class="col-form-label">B.Group</label>
							</div>
							<div class="col-8">
								<select class="form-control " id="bloodGroup" name="bloodGroup">
							      <option selected value="">A+</option>
							      <option value="">A-</option>
							      <option value="">AB-</option>
							    </select>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="row">
							<div class="col-4">
								<label class="form-label">Contact</label>
							</div>
							<div class="col-8">
								<input type="number" class="form-control" name="contactno" id="contactno">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="row">
					<div class="col-4">
						<div class="row">
							<div class="col-6">
								<label class="col-form-label">Doc Code</label>
							</div>
							<div class="col-6">
								<input type="text" name="docCode" class="form-control">
							</div>
						</div>
					</div>
					<div class="col-1">
						<a class="btn btn-sm" style="border: 1px solid black;" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">self</a>
					</div>
					<div class="col-1">
						<button class="btn btn-sm" style="border: 1px solid black;" type="button">Clear</button>
					</div>
					<div class="col-3">
						<a class="btn btn-sm" style="border: 1px solid black;" data-toggle="collapse" href="#multiCollapseExample2" role="button" aria-expanded="false" aria-controls="multiCollapseExample2">New Doctor</a>
					</div>
					<div class="col-3">
						<a class="btn btn-sm" style="border: 1px solid black;" data-toggle="collapse" href="#multiCollapseExample3" role="button" aria-expanded="false" aria-controls="multiCollapseExample3">Second Ref</a>
					</div>
				</div>
			  	
				
				<div class="collapse multi-collapse" id="multiCollapseExample1">
				 	<div class="card card-body">
			        	<div class="row">
			        		<div class="col-4">
			        			<label class="form-control">Doctor Names</label>
			        		</div>
			        	</div>
			      	</div>
				</div>
				<div class="collapse multi-collapse" id="multiCollapseExample2">
				    <div class="card card-body">
				        NEW DOCTOR PART
				    </div>
				</div>
				<div class="collapse multi-collapse" id="multiCollapseExample3">
				    <div class="card card-body">
				        SECOND REFERENCE TYPE
				    </div>
				</div>

				









			</div>
		</div>
	</div>
	


	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
